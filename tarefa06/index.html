<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" required id="email">
                    </div>
                    <div class="form-group">
                        <label for="">Senha</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="">Confirme Senha</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="">Senhas iguais</label>
                            <input type="checkbox" name="checkEquals" id="checkEquals" disabled>
                        </div>
                        <div>
                            <label for="">Senhas com pelo menos 8 caracteres</label>
                            <input type="checkbox" name="checkLengh" id="checkLengh" disabled>
                        </div>
                        <div>
                            <label for="">Senhas com pelo menos um numero</label>
                            <input type="checkbox" name="checkNumber" id="checkNumber" disabled>
                        </div>
                        <div>
                            <label for="">Senhas com pelo menos um caractere em caixa alta</label>
                            <input type="checkbox" name="checkUpper" id="checkUpper" disabled>
                        </div>
                        <div>
                            <label for="">Senhas com pelo menos um caractere em caixa baixa</label>
                            <input type="checkbox" name="checkLower" id="checkLower" disabled>
                        </div>

                        <button type="submit" disabled id="submit" >Enviar</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
    </html>
    <script src="script.js"></script>
</body>
</html>
